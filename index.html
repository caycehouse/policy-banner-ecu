<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
  </head>
  <body>
    <script>
      const fs = require("fs");

      if (process.platform == "darwin") {
        path = "/usr/local/ECU/policy.html";
      } else {
        path = "policy.html";
      }

      // Load our policy.
      fs.readFile(path, (err, data) => {
        document.write(data);
      });
    </script>
  </body>
</html>
